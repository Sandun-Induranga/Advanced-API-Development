<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <style>
        div {
            border: 1px solid black;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>

<div id="context"></div>
<button id="btnStart">Start</button>
<button id="btnStop">Stop</button>


<script src="jquery-3.6.1.min.js"></script>
<script>

    /*
    * *****************************    Timers    ********************************
    *
    * setTimeOut();  // Invoke a method after some milliseconds
    * setInterval(); // Invoke the method infinitely after some milliseconds
    *
    * */

    class Color {
        color;
    }

    let interval;
    let color = new Color();
    var i = 0;
    var started = false;
    var stopped = false;

    var colors = ["blue", "red", "green"];
    $("#btnStop").click(function () {
        stopped = true;
        clearInterval(interval);
    });

    $("#btnStart").click(function () {
        if (!started || stopped) {
            started = true;
            interval = setInterval(changeColor, 400);
            interval();
        }
    });

    // method 2
    $("#btnStart").click(function () {
        clearInterval(interval);
        interval = setInterval(changeColor, 400);
        interval();
    });

    function changeColor() {
        if (i == colors.length) i = 0;
        color.color = colors[i];
        $("#context").css("background", color.color);
        i++;
    }

</script>

</body>
</html>
